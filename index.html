<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>Nhập vào Tháng</label>
<input type="text" id="thang">
<button onclick="dateOfMouth()">Hiển thị số ngày</button>
<br><br>
<label>Hiển thị: </label>
<h1 style="color:rebeccapurple;" id="day"></h1>
</body>
</html>
<script>
    function dateOfMouth() {
        let thang = +document.getElementById('thang').value;
        switch (thang) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('day').innerHTML = 'Có 31 ngày';
                break
            case 2:
                document.getElementById('day').innerHTML = 'Có 28 hoặc 29 ngày';
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('day').innerHTML = 'Có 30 ngày';
                break;
            default:
                document.getElementById('day').innerHTML = 'Không có tháng này';
        }
    }
</script>
